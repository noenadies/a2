<script>
var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};
var mlt=0;
var mlg=0;
function success(pos) {
  var crd = pos.coords;

  console.log('Your current position is:');
  console.log('Latitude : ' + crd.latitude);
  console.log('Longitude: ' + crd.longitude);
  console.log('More or less ' + crd.accuracy + ' meters.');
  mlg=crd.longitude;
  mlt=crd.latitude;
  //datcc("demo","lat:  "+crd.latitude);
  //datcc("demo2","log:  "+crd.longitude);


  setTimeout(function(){
        cargxx(mlt,mlg);
        
    },1000);
};

function error(err) {
  console.warn('ERROR(' + err.code + '): ' + err.message);
};






function datcc(st,val) {
    
    document.getElementById(st).innerHTML=val;
}


function iniciaas() {

/*   firebase.initializeApp(firebaseConfig);

  firebase.initializeApp(firebaseConfig);

	
  setTimeout(function(){

function cargxx(lt,lg){
    var obj={
        lat:lt,
        lng:lg
    }
	firebase.database().ref().child("latlong").push(obj);
